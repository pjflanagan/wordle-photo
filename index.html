<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="https://pjflanagan.me/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://pjflanagan.me/img/icon/favicon-16x16.png">
  <title>Wordle Photo</title>

  <meta property="og:image" content="https://www.flanny.app/wordle-photo/img/social/fb.png">
  <meta property="og:image:secure_url" content="https://www.flanny.app/wordle-photo/img/social/fb.png">
  <meta property="og:url" content="https://www.flanny.app/wordle-photo">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Wordle Photo">
  <meta property="og:description" content="What can you draw with the Wordle?">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Wordle Photo">
  <meta name="twitter:description" content="What can you draw with the Wordle?">
  <meta name="twitter:image" content="https://www.flanny.app/wordle-photo/img/social/tw.png">

   <link rel="stylesheet" href="./style.css">

    <script src="/flanny-app-home-button/add-home-button.js"></script>
    <script>
      configureHomeButton({
        right: '12px',
        top: '12px',
      });
    </script>
</head>

<body>

  <div class="header">Worldle Photo</div>
  <div class="container">
    <p>
      Enter today's Wordle answer and then click the squares to draw a picture.
      Click once to make it yellow, again for green, and once more back to blank.
      As you draw, the squares will fill in with words that will create the picture when entered into Wordle.
    </p>
    <div class="word-container">
      <input id="word" placeholder="Enter daily word">
      <button onclick="onDailyWordSubmit()">Enter</button>
    </div>
    <div class="board-container">
      <div class="board">
        <div class="row">
          <div class="tile" data-color="b" row="0" col="0"></div>
          <div class="tile" data-color="b" row="0" col="1"></div>
          <div class="tile" data-color="b" row="0" col="2"></div>
          <div class="tile" data-color="b" row="0" col="3"></div>
          <div class="tile" data-color="b" row="0" col="4"></div>
        </div>
        <div class="row">
          <div class="tile" data-color="b" row="1" col="0"></div>
          <div class="tile" data-color="b" row="1" col="1"></div>
          <div class="tile" data-color="b" row="1" col="2"></div>
          <div class="tile" data-color="b" row="1" col="3"></div>
          <div class="tile" data-color="b" row="1" col="4"></div>
        </div>
        <div class="row">
          <div class="tile" data-color="b" row="2" col="0"></div>
          <div class="tile" data-color="b" row="2" col="1"></div>
          <div class="tile" data-color="b" row="2" col="2"></div>
          <div class="tile" data-color="b" row="2" col="3"></div>
          <div class="tile" data-color="b" row="2" col="4"></div>
        </div>
        <div class="row">
          <div class="tile" data-color="b" row="3" col="0"></div>
          <div class="tile" data-color="b" row="3" col="1"></div>
          <div class="tile" data-color="b" row="3" col="2"></div>
          <div class="tile" data-color="b" row="3" col="3"></div>
          <div class="tile" data-color="b" row="3" col="4"></div>
        </div>
        <div class="row">
          <div class="tile" data-color="b" row="4" col="0"></div>
          <div class="tile" data-color="b" row="4" col="1"></div>
          <div class="tile" data-color="b" row="4" col="2"></div>
          <div class="tile" data-color="b" row="4" col="3"></div>
          <div class="tile" data-color="b" row="4" col="4"></div>
        </div>
        <div class="row">
          <div class="tile" data-color="b" row="5" col="0"></div>
          <div class="tile" data-color="b" row="5" col="1"></div>
          <div class="tile" data-color="b" row="5" col="2"></div>
          <div class="tile" data-color="b" row="5" col="3"></div>
          <div class="tile" data-color="b" row="5" col="4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script async src="./script.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CNFGV4ZHRG"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-CNFGV4ZHRG');
  </script>
</body>

</html>
